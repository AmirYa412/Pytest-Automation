[pytest]

python_files = test_*.py

log_level = DEBUG
log_format = %(asctime)s,%(msecs)03d %(levelname)s: %(module)s.%(funcName)s (%(lineno)d): %(thread)d: %(message)s
log_date_format = %Y-%m-%d %H:%M:%S


log_cli = true
log_cli_level = DEBUG
log_cli_format = %(asctime)s,%(msecs)03d %(levelname)s: %(module)s.%(funcName)s (%(lineno)d): %(thread)d: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

testpaths =
    tests


markers =
    api:            api tests suite
    gui:            gui tests suite
    unit:           unit tests suite
    regression:     for regression testing
    regression:     for regression testing
    functionality:  for functional testing
    slow:           slow tests

filterwarnings=
    ignore:Unverified HTTPS request is being made.*
    ignore::urllib3.exceptions.InsecureRequestWarning

